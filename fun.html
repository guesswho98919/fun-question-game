<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Question Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .question-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button-container button:hover {
            background-color: #008CBA;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="question-box">
        <div id="question" class="question">
            Are you ready for the first question?
        </div>
        <div class="button-container">
            <button id="yes-button" onclick="answerQuestion('yes')">Yes</button>
            <button onclick="answerQuestion('no')">No</button>
        </div>
    </div>

    <script>
        const questions = [
            " ",
            "Are u free tomorrow?",
            "Will you go on a date with me?",
            "We can go watch movie :)",
            "Is pizza your favorite food?"
        ];

        let currentQuestionIndex = 0;
        let yesButtonSize = 1; // A multiplier for the size of the button

        function answerQuestion(answer) {
            if (answer === 'yes') {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayNextQuestion();
                } else {
                    document.getElementById('question').innerHTML = "You've completed all the questions! Well done!";
                    document.querySelector('.button-container').classList.add('hidden');
                }
            } else if (answer === 'no') {
                // Gradually increase the size of the "Yes" button
                yesButtonSize += 0.1;
                const yesButton = document.getElementById('yes-button');
                yesButton.style.transform = `scale(${yesButtonSize})`;

                // Optionally show a message or do something else to encourage the user to press "Yes"
                document.getElementById('question').innerHTML = "Come on, press YES!";
            }
        }

        function displayNextQuestion() {
            document.getElementById('question').innerHTML = questions[currentQuestionIndex];
        }
    </script>

</body>
</html>
